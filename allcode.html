<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Vulnerability Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e);
            color: #00FF41;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .cyber-terminal {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cyber-terminal::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .header h1 {
            font-size: 1.5rem;
            text-shadow: 0 0 10px #00ff41;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #00ff88;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        #passwordInput {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 20, 0, 0.5);
            border: 1px solid #00ff41;
            border-radius: 5px;
            color: #00ff41;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: all 0.3s ease;
        }

        #passwordInput:focus {
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            background: rgba(0, 30, 0, 0.7);
        }

        .hacking-animation {
            height: 100px;
            background: rgba(0, 10, 0, 0.8);
            border: 1px solid #00ff41;
            border-radius: 5px;
            margin-bottom: 2rem;
            overflow: hidden;
            position: relative;
            display: none;
        }

        .matrix-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 14px;
            line-height: 14px;
            color: #00ff41;
            opacity: 0.7;
        }

        .results {
            display: none;
        }

        .strength-section, .time-section, .vulnerabilities-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(0, 20, 0, 0.3);
            border-radius: 5px;
            border-left: 3px solid #00ff41;
        }

        .strength-meter {
            height: 20px;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff0000, #ff9900, #00ff00);
            border-radius: 10px;
            transition: width 1s ease, background 1s ease;
        }

        .time-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ff88;
            margin: 0.5rem 0;
        }

        .vulnerability-item {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 3px;
            border-left: 2px solid #ff0000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .vulnerability-item.safe {
            background: rgba(0, 255, 0, 0.1);
            border-left-color: #00ff00;
            animation: none;
        }

        .hacking-progress {
            height: 4px;
            background: rgba(0, 255, 65, 0.2);
            border-radius: 2px;
            margin: 1rem 0;
            overflow: hidden;
            display: none;
        }

        .hacking-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ff41, #00ff88);
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .status-message {
            text-align: center;
            font-style: italic;
            color: #00ff88;
            margin: 1rem 0;
        }

        .glitch {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="cyber-terminal">
        <div class="header">
            <h1> PASSWORD VULNERABILITY SCANNER</h1>
            <p>SYSTEM: INITIALIZING CYBERSECURITY PROTOCOLS</p>
        </div>

        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="孝 鞋 携  小小孝...">
        </div>

        <div class="hacking-animation" id="hackingAnimation">
            <div class="matrix-code" id="matrixCode"></div>
        </div>

        <div class="hacking-progress" id="hackingProgress">
            <div class="hacking-progress-bar" id="hackingProgressBar"></div>
        </div>

        <div class="status-message" id="statusMessage">
            小小孝 孝  校
        </div>
